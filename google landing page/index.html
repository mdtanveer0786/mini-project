<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            gap: 20px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #000000;
            font-size: 13px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .sign-in-btn {
            background: #4285f4;
            color: white !important;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
        }

        .sign-in-btn:hover {
            text-decoration: none !important;
            background: #357abd;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 150px;
        }

        .logo {
            margin-bottom: 30px;
        }

        .search-box {
            width: 580px;
            max-width: 90%;
            height: 45px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }

        .search-box:hover {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            margin-left: 10px;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 0 16px;
            height: 36px;
            cursor: pointer;
        }

        .buttons button:hover {
            border: 1px solid #dadce0;
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2;
            color: #70757a;
        }

        .footer-top {
            padding: 15px 30px;
            border-bottom: 1px solid #dadce0;
        }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
        }

        .footer-bottom a {
            text-decoration: none;
            color: #70757a;
            font-size: 14px;
            margin-right: 20px;
        }

        .footer-bottom a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#" class="sign-in-btn">Sign in</a>
        <a href="#">&#9776;</a>
    </nav>

    <div class="main">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        <div class="search-box">
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width: 20px; height: 20px;">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
            <input type="text" class="search-input">
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>

    <footer>
        <div class="footer-bottom">
            <div>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
            </div>
            <div>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
