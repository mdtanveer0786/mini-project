<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <style>
        /* Same styles as other pages */
        .contact-container { max-width: 800px; margin: 0 auto; padding: 20px; }
        form { margin-top: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .contact-info { margin-top: 30px; }
        .social-links a { margin-right: 15px; }
    </style>
</head>
<body>
    <nav>
        <!-- Same updated navigation as above -->
    </nav>

    <div class="contact-container">
        <h1>Get in Touch</h1>
        
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h2>Other Ways to Connect</h2>
            <p>ðŸ“§ Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
            <p>ðŸ“± Phone: <a href="tel:+1234567890">+91 (234) 567-890</a></p>
            
            <div class="social-links">
                <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
                <a href="https://github.com/yourusername" target="_blank">GitHub</a>
                <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
            </div>
        </div>
    </div>
</body>
</html>
